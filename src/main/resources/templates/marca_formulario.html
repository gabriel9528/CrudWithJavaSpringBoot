<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inventory</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">App Inventory</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/">HomePage <span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1 th:if="${marca.id == null}">Add a new brand</h1>
			<h1 th:unless="${marca.id == null}">Edit the brand</h1>
		</div>
		<div>
			<form th:action="@{/marcas/guardar}" th:object="${marca}" method="post" style="max-width: 600px; margin: 0 auto;">
				<input type="hidden" th:field="*{id}" th:value="${marca.id}" />
				<div class="m-3">
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Name of brand:</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{name}" class="form-control" required/>
						</div>
						
						<label class="col-form-label col-sm-4">Brand:</label>
						<div class="col-sm-8">
							<select th:field="*{categorias}" class="form-control" multiple="Multiple" required>
								<th:block th:each="item : ${listaCategorias}">
									<option th:text="${item.name}" th:value="${item.id}"></option>
								</th:block>
							</select>
						</div>
						
						<div class="text-center p">
							<button type="submit" class="btn btn-primary">Save Brand</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		
	</div>


</body>

</html>
